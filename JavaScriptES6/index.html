    <main class="py-5">
      <section>
        <div class="container">
          <div class="row">
            <div class="col">
              <div id="templateString"></div>
            </div>
          </div>
          <div class="row mt-5">
            <div class="col">
              <h4 class="mb-3">String Methods</h4>
              <div id="theString">
                <div class="row align-items-center">
                  <div class="col-12">
                      <textarea type="text" class="form-control inputString" rows="4" placeholder="Input your string (optional)"></textarea>
                      <p class="string mt-2"></p>
                  </div>
                  <div class="col-sm-3 col-md-2">
                    <input type="text" class="form-control sampleString" value="Hello">
                  </div>
                  <div class="col">
                    <div class="btn-group btn-group-toggle chooseFunction" data-toggle="buttons">
                      <label class="btn btn-outline-secondary active">
                        <input type="radio" name="options" id="startsWith" autocomplete="off" checked> startsWith
                      </label>
                      <label class="btn btn-outline-secondary">
                        <input type="radio" name="options" id="endsWith" autocomplete="off"> endsWith
                      </label>
                      <label class="btn btn-outline-secondary">
                        <input type="radio" name="options" id="includes" autocomplete="off"> includes
                      </label>
                    </div>
                    <button class="btn btn-success check">check</button>
                  </div>
                  <div class="col">
                    <p class="result mb-0"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-5">
            <div class="col">
              <h4>Number Methods</h4>
              <div id="theNumber" class="mt-3">
                <div class="input-group btn-group">
                  <input type="number" class="form-control decimal" placeholder="Decimal">
                  <button class="btn btn-success" name="button">Decimal to [0b | 0o | 0x]</button>
                  <input type="text" class="form-control decimalToBinaryField" placeholder="Binary">
                  <input type="text" class="form-control decimalToOctalField" placeholder="Octal">
                  <input type="text" class="form-control decimalToHexadecimalField" placeholder="Hexadecimal">
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-5">
            <div class="col">
              <h4>Default Params</h4>
              <div id="defaultParams" class="mt-3">
                <div class="input-group btn-group">
                  <input type="text" class="form-control userParamsValue" placeholder="Your value (optional)">
                  <button class="btn btn-success" name="button">Chcek</button>
                  <input type="text" class="form-control defaultParamsField" placeholder="Click to check">
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
